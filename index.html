<html>

<head>
  <!-- <script src="https://unpkg.com/p5.js-svg@1.3.1"></script> -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <!-- <script src="../p5/p5.js"></script> -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta charset="utf-8" />
</head>

<body>
  <div class="inputData">
    <h2>Squiggle for plotting</h2>
    <h3>Designed to fit 5.5" x 4.25" index cards</h3>
    Squiggle #:<input type="text" id="squiggleNumberInputForm" value="7515" type="number" min="0" max="10000" required />
    <button type="button" onclick="updateSquiggleData()">refresh</button>
    <button type="button" onclick="updateSquiggleDataRandom()">I'm Feeling Lucky</button> Some squiggles may take a longer to load
    <br/>
    <br/>
    Current Ring Spacing:<input type="text" id="currentRingSpacing" value="3" type="number" disabled />
    <button type="button" id="ringSpacingMore" onclick="incrementRingSpacing()">More</button>
    <button type="button" id="ringSpacingLess" onclick="decrementRingSpacing()">Less</button> Default: 1
    <br/>This squiggle plot has <span id="ringCount"></span> rings.
    <br/>
    <br/>
    <button type="button" id="svgButton" onclick="exportSVG()">Download as SVG</button>
    <button type="button" id="toggleColor" onclick="toggleColor()">Toggle Color (preview only)</button>
    <br/>
    <br/>

  </div>
  <!-- <script src="sketch.js"></script> -->

  <script src="tokens.js"></script>
  <script src="squiggleFont.js"></script>
  <script src="sketch.js"></script>

</body>


</html>
